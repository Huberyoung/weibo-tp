{extend name="layouts/default"}

{block name='title'}登录{/block}

{block name='body'}
<div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8">
    <div class="panel panel-default panel-collapse">
        <div class="panel-heading">
            <h3>登录</h3>
        </div>
        <div class="panel-body">
            {include file="layouts/_errors" /}
            <form method="post" action="{:url('save')}">
                {:token()}
                <div class="form-group">
                    <label for="email">邮箱:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="邮箱" value="{$old.email}">
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="密码" value="{$old.password}">
                </div>
                <button type="submit" class="btn btn-primary">登录</button>

                <hr>
                <p>还没账号？<a href="{:url('users/create')}">现在注册！</a></p>
            </form>
        </div>
    </div>
</div>
{/block}
