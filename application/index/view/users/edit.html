{extend name='layouts/default'}

{block name='title'}注册{/block}

{block name='body'}
<div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8">
    <div class="panel panel-default panel-collapse">
        <div class="panel-heading">
            <h3>编辑</h3>
        </div>
        <div class="panel-body">
            {include file="shared/_errors" /}
            <div class="gravatar_edit" >
                <a href="http://gravatar.com/emails" target="_blank">
                    <img src="http://www.gravatar.com/avatar/87fc062d453ef102e6e52bf53d562af2?s=100" alt="{ $old->name }" class="gravatar img-circle"/>
                </a>
            </div>
            <form action="{:url('users/update',['id'=>$old->id])}" method="POST">
                {:token()}
                <input type="hidden" name="_method" value="PUT">
                <div class="form-group">
                    <label for="name">名称:</label>
                    <input type="text" class="form-control" name='name' id="name" placeholder="名称" value="{$old.name}">
                </div>
                <div class="form-group">
                    <label for="email">邮箱:</label>
                    <input type="hidden" class="form-control" name="email" placeholder="邮箱" value="{$old.email}">
                    <input type="email" class="form-control" name="email" id="email" placeholder="邮箱" value="{$old.email}" disabled>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="密码" value="">
                </div>
                <div class="form-group">
                    <label for="password_confirmation">确认密码:</label>
                    <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" placeholder="确认密码" value="">
                </div>

                <button type="submit" class="btn btn-primary">更新</button>
            </form>
        </div>
    </div>
</div>
{/block}
