{extend name='layouts/default'}

{block name='title'}注册{/block}

{block name='body'}
<div class="row">
    <section class="user_info">
        <div class="">
            <div class="col-md-12">
                <div class="col-md-offset-4 col-md-4">
                    <a href="{:url('/users/'.$user->id)}">
                        <img src="http://www.gravatar.com/avatar/87fc062d453ef102e6e52bf53d562af2?s=100" alt="{$user->name}" class="gravatar"/>
                    </a>
                </div>
                <div class="col-md-offset-3 col-md-4">
                    <h1>{$user->name}</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="status media-list">
        {if ($statuses->count() > 0)}
        <ul class="list-unstyled col-md-6 col-md-offset-3">
            {volist name='statuses' id='status'}
                {include file="statuses/_status" /}
            {/volist}
        </ul>
        {else}
        <p>没有数据!</p>
        {/if}
    </section>

</div>
{/block}
